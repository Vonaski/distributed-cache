version: '3.8'

# Production docker-compose for VPS1
# Components: Nginx, Proxy-1, Proxy-2, Master-1, Replica-2, Replica-3, Promtail, Prometheus
# VPS1: 4 vCPU, 8GB RAM
# Masters: 1 (Master-1)
# Replicas: 2 (Replica-2 from Master-2, Replica-3 from Master-3)
# IP will be substituted during deployment

services:
  # ============================================
  # Nginx Load Balancer - VPS1 only
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - proxy-1
      - proxy-2
    networks:
      - cache-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Proxy-1 - VPS1
  # ============================================
  proxy-1:
    image: ${REGISTRY}/proxy:${TAG:-latest}
    container_name: proxy-1
    environment:
      - SERVER_PORT=8080
      - CACHE_NODES=${CACHE_NODES}
      - CACHE_VIRTUAL_NODES=150
      - CACHE_TIMEOUT_MS=3000
      - CACHE_MAX_RETRIES=2
      - CACHE_POOL_SIZE=10
      - JAVA_OPTS=-Xmx512m -Xms512m -XX:+UseZGC -XX:+ZGenerational -XX:MaxDirectMemorySize=128m -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication -Dio.netty.allocator.type=pooled -Dio.netty.maxDirectMemory=0 -Dio.netty.leakDetection.level=simple
    ports:
      - "8080:8080"
    networks:
      - cache-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Proxy-2 - VPS1
  # ============================================
  proxy-2:
    image: ${REGISTRY}/proxy:${TAG:-latest}
    container_name: proxy-2
    environment:
      - SERVER_PORT=8080
      - CACHE_NODES=${CACHE_NODES}
      - CACHE_VIRTUAL_NODES=150
      - CACHE_TIMEOUT_MS=3000
      - CACHE_MAX_RETRIES=2
      - CACHE_POOL_SIZE=10
      - JAVA_OPTS=-Xmx512m -Xms512m -XX:+UseZGC -XX:+ZGenerational -XX:MaxDirectMemorySize=128m -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication -Dio.netty.allocator.type=pooled -Dio.netty.maxDirectMemory=0 -Dio.netty.leakDetection.level=simple
    ports:
      - "8081:8080"
    networks:
      - cache-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Cache Master-1 - VPS1
  # ============================================
  cache-master-1:
    image: ${REGISTRY}/cache-node:${TAG:-latest}
    container_name: cache-master-1
    environment:
      - CACHE_NODE_ID=${MASTER_1_NODE_ID:-master-1}
      - CACHE_NODE_HOST=0.0.0.0
      - CACHE_NODE_PORT=7000
      - CACHE_NODE_REPLICATION_PORT=7100
      - METRICS_PORT=9081
      - CACHE_CLUSTER_ENABLED=true
      - CACHE_CLUSTER_NODES=${MASTER_1_REPLICAS}
      - CACHE_NODE_ROLE=MASTER
      - CACHE_NODE_PRIORITY=0
      - JAVA_OPTS=-Xmx2g -Xms2g -XX:+UseZGC -XX:+ZGenerational -XX:MaxDirectMemorySize=512m -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication -Dio.netty.allocator.type=pooled -Dio.netty.maxDirectMemory=0 -Dio.netty.leakDetection.level=simple -XX:+AlwaysPreTouch
    ports:
      - "7000:7000"
      - "7100:7100"
      - "9081:9081"
    volumes:
      - cache-master-1-data:/data
    networks:
      - cache-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2560M
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Cache Replica-2 - VPS1
  # Replicates Master-2 from VPS2
  # ============================================
  cache-replica-2:
    image: ${REGISTRY}/cache-node:${TAG:-latest}
    container_name: cache-replica-2
    environment:
      - CACHE_NODE_ID=${REPLICA_2_NODE_ID:-replica-2}
      - CACHE_NODE_HOST=0.0.0.0
      - CACHE_NODE_PORT=7004
      - CACHE_NODE_REPLICATION_PORT=7104
      - METRICS_PORT=9085
      - CACHE_CLUSTER_ENABLED=true
      - CACHE_CLUSTER_NODES=master-2:${REPLICA_2_MASTER_HOST}:7001:${REPLICA_2_MASTER_PORT}
      - CACHE_NODE_ROLE=REPLICA
      - CACHE_NODE_PRIORITY=1
      - JAVA_OPTS=-Xmx1536m -Xms1536m -XX:+UseZGC -XX:+ZGenerational -XX:MaxDirectMemorySize=384m -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication -Dio.netty.allocator.type=pooled -Dio.netty.maxDirectMemory=0 -Dio.netty.leakDetection.level=simple -XX:+AlwaysPreTouch
    ports:
      - "7004:7004"
      - "7104:7104"
      - "9085:9085"
    volumes:
      - cache-replica-2-data:/data
    networks:
      - cache-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2048M
        reservations:
          cpus: '0.75'
          memory: 1536M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Cache Replica-3 - VPS1
  # Replicates Master-3 from VPS2
  # ============================================
  cache-replica-3:
    image: ${REGISTRY}/cache-node:${TAG:-latest}
    container_name: cache-replica-3
    environment:
      - CACHE_NODE_ID=${REPLICA_3_NODE_ID:-replica-3}
      - CACHE_NODE_HOST=0.0.0.0
      - CACHE_NODE_PORT=7005
      - CACHE_NODE_REPLICATION_PORT=7105
      - METRICS_PORT=9086
      - CACHE_CLUSTER_ENABLED=true
      - CACHE_CLUSTER_NODES=master-3:${REPLICA_3_MASTER_HOST}:7002:${REPLICA_3_MASTER_PORT}
      - CACHE_NODE_ROLE=REPLICA
      - CACHE_NODE_PRIORITY=1
      - JAVA_OPTS=-Xmx1536m -Xms1536m -XX:+UseZGC -XX:+ZGenerational -XX:MaxDirectMemorySize=384m -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication -Dio.netty.allocator.type=pooled -Dio.netty.maxDirectMemory=0 -Dio.netty.leakDetection.level=simple -XX:+AlwaysPreTouch
    ports:
      - "7005:7005"
      - "7105:7105"
      - "9086:9086"
    volumes:
      - cache-replica-3-data:/data
    networks:
      - cache-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2048M
        reservations:
          cpus: '0.75'
          memory: 1536M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Promtail - VPS1 only
  # Collects logs from Docker and sends to Loki on VPS2
  # ============================================
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail-vps1.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail-data:/tmp
    networks:
      - cache-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Prometheus - VPS1 only
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - cache-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================
# Networks
# ============================================
networks:
  cache-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# Volumes for data persistence
# ============================================
volumes:
  cache-master-1-data:
  cache-replica-2-data:
  cache-replica-3-data:
  promtail-data:
  prometheus-data:
