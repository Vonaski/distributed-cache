version: '3.8'

# Production overrides for docker-compose.yml
# Optimized for 2 VPS servers with 4 vCPU and 8GB RAM each
# Server 1: Nginx, Proxy-1, Proxy-2, Master-1, Master-2, Replica-3, Prometheus
# Server 2: Proxy-3, Master-3, Replica-1, Replica-2, Grafana, Loki
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # ============================================
  # Nginx - Production Settings
  # ============================================
  nginx:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Proxy Services - Production Settings
  # JVM: 512MB heap with ZGC
  # Netty: pooled allocator with direct buffers
  # ============================================
  proxy-1:
    image: ${REGISTRY}/cache-proxy:${TAG:-latest}
    build: null  # Don't build on production, use pre-built images
    environment:
      - JAVA_OPTS=-Xmx512m -Xms512m -XX:+UseZGC -XX:+ZGenerational -XX:MaxDirectMemorySize=128m -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication -Dio.netty.allocator.type=pooled -Dio.netty.maxDirectMemory=0 -Dio.netty.leakDetection.level=simple
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  proxy-2:
    image: ${REGISTRY}/cache-proxy:${TAG:-latest}
    build: null
    environment:
      - JAVA_OPTS=-Xmx512m -Xms512m -XX:+UseZGC -XX:+ZGenerational -XX:MaxDirectMemorySize=128m -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication -Dio.netty.allocator.type=pooled -Dio.netty.maxDirectMemory=0 -Dio.netty.leakDetection.level=simple
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  proxy-3:
    image: ${REGISTRY}/cache-proxy:${TAG:-latest}
    build: null
    environment:
      - JAVA_OPTS=-Xmx512m -Xms512m -XX:+UseZGC -XX:+ZGenerational -XX:MaxDirectMemorySize=128m -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication -Dio.netty.allocator.type=pooled -Dio.netty.maxDirectMemory=0 -Dio.netty.leakDetection.level=simple
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Cache Master Nodes - Production Settings
  # JVM: 2GB heap with ZGC for masters
  # Netty: pooled allocator, large direct memory for caching
  # ============================================
  cache-master-1:
    image: ${REGISTRY}/cache-node:${TAG:-latest}
    build: null
    environment:
      - JAVA_OPTS=-Xmx2g -Xms2g -XX:+UseZGC -XX:+ZGenerational -XX:MaxDirectMemorySize=512m -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication -Dio.netty.allocator.type=pooled -Dio.netty.maxDirectMemory=0 -Dio.netty.leakDetection.level=simple -XX:+AlwaysPreTouch
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2560M
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cache-master-2:
